<!DOCTYPE html>
<html>
    <head>
        <title>Guide visitors through your website with Guide.js</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="demo.css" />
    </head>
<body>
    <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script><!-- TODO: Load jQuery via require.js, too. -->
    <script type="text/javascript" src="../lib/require-2.1.4.js"></script>
    <script type="text/javascript">

        function createNaviHelpBoxGuide(GuideJs) {
            var guideConfig = {
                type:GuideJs.GUIDE_TYPES.SIMPLE_HELP_BOX,
                text:'This is rendered text, bro!',
                renderAdapter:new GuideJs.JQueryRenderAdapter($),
                renderTarget:'#mainNav',
                displayDuration:3000,
                fadeOutMillis:400
            };
            return GuideJs.loadGuide(guideConfig);
        }

        function createImprintHelpBoxGuide(GuideJs) {
            var guideConfig = {
                type:GuideJs.GUIDE_TYPES.SIMPLE_HELP_BOX,
                text:'This is a fine bullet point!!',
                renderAdapter:new GuideJs.JQueryRenderAdapter($),
                renderTarget:'#liImprint',
                displayDuration:3000,
                fadeOutMillis:400
            };
            return GuideJs.loadGuide(guideConfig);
        }

        function initApp() {
            require(['../Guide.js'], function(GuideJs) {
                var naviHelpBoxGuide =  createNaviHelpBoxGuide(GuideJs)
                var imprintHelpBoxGuide =  createImprintHelpBoxGuide(GuideJs)

                $('#displayHelpText').on('click', naviHelpBoxGuide.activate);
                $('#displayHelpText').on('click', imprintHelpBoxGuide.activate);

                $('#deactivateAll').on('click', GuideJs.deactivateAll);
                $('#activateAll').on('click', GuideJs.activateAll);
            });
        }

        $(document).ready(initApp);
    </script>

    <button id="displayHelpText">Display help overlays</button>
    <button id="deactivateAll">Deactivate all Guides</button>
    <button id="activateAll">Activate all Guides</button>

    <div id="page">
        <ul id="mainNav">
            <li>Home</li>
            <li>Products</li>
            <li>About us</li>
            <li id="liImprint">Imprint</li>
        </ul>
    </div>

    </body>
</html>
